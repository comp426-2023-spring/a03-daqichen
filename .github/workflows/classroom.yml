name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - run: sudo chsh $USER -s $(which zsh)
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
